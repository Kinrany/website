<html lang="ru">

<head>
    <meta charset="utf-8"></meta>
</head>

<body>
    <div id="app">
        <div v-for="q in questions">
            <p>Вопрос: {{ q.text }}</p>
            <p>
                Ответ: 
                <select v-model.lazy="answers[q.id]">
                    <option v-for="a in q.answers" v-bind:value="a.id"> {{ a.text }} </option>
                </select>
            </p>
        </div>
        <p v-for="(a_id, q_id) in answers"> Ответ {{ q_id }}: {{ a_id }}</p>
    </div>
</body>

<script src="jquery-3.2.1.min.js"></script>
<script src="vue.js"></script>
<script src="index.js"></script>

</html>
